{% extends 'base.html'%} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="container-fluid">
  <div class="d-sm-fle align-items-center justify-content-between mb-4 mt-4">
    <h1 class="h3 mb-0 text-gray-800">Change Password</h1>
  </div>
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-o">
      <div class="row">
        <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Change Your Password!</h1>
              </div>
              <form method="POST">
                {% csrf_token %} 
                {{ form | crispy }}
                <button class="btn btn-success btn-block" type="submit">
                  Change
                </button>
              </form>
              <hr />
              <div class="text-center">
                <a class="btn btn-danger btn-user" href="{% url 'dashboard' %}" class="email">back</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
